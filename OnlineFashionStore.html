<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Fashion Store</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

  <!-- CSS stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1e5c012247.js" crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </head>
  <body>

<section class="slideshow-section" id="salesPage">


    <div id="salesPage-carousel" class="carousel slide" data-ride="false">

    <div class="carousel-inner">

      <div class="carousel-item active container-fluid">
        <img class="salesPage-images center" src="images/Dresses.jpeg" alt="Dresses">
        <button class="btn">Shop now</button>
      </div>

      <div class="carousel-item container-fluid">
        <img class="salesPage-images center" src="images/Bags.jpeg" alt="Hats">
        <button class="btn">Shop now</button>
      </div>

      <div class="carousel-item container-fluid">
        <img class="salesPage-images center" src="images/Sunglasses.jpeg" alt="T-Shirts">
        <button class="btn">Shop now</button>
      </div>

      <div class="carousel-item container-fluid">
        <img class="salesPage-images center" src="images/Hats.jpeg" alt="sunglasses">
        <button class="btn">Shop now</button>
      </div>

      <div class="carousel-item container-fluid">
        <img class="salesPage-images center" src="images/Kurtas.jpeg" alt="sunglasses">
        <button class="btn">Shop now</button>
      </div>

    </div>

      <a class="carousel-control-prev" href="#salesPage-carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>

      <a class="carousel-control-next" href="#salesPage-carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>

    </div>

    </section>

  </body>
</html>
